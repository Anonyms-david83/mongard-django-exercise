{% extends 'inc/extend.html' %}

{% block title %} Home {%endblock title%}

{% block content %} 


    <h1> Hello user </h1>

    {% for product in products %}

        <a href="{% url 'home:detail' product.id %}">{{product.tire_name}}</a>
        <p> {{product.tire_description}} </p>
        <small> {{product.tire_price}} </small> <hr>

    {% endfor %}

{% endblock content %}
